<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <header>
            <h1>Static Resume by Kinza Khan</h1>
        </header>

        <section>
            <form id="resume-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="fullName" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phoneNumber" required />
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="3" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Experience</legend>
                    <label for="experience">Experience:</label>
                    <textarea id="experience" name="experience" rows="3" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" rows="3" required></textarea>
                </fieldset>

                <button type="submit">Generate Resume</button>
            </form>
        </section>
    </main>
</body>
</html>
